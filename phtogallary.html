<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PhotoGallary</title>
    <script src="js/phtogallary.js"></script>
    <link href="css/phtogallary.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <p id="name"></p>
      <img src="imgs/user.png" id="photo"></img>
    </div>
    <div>

      <img src="imgs/twice4.jpg" alt="다현" onmouseover="mouse(this)" onmouseout="mouseout()">
      <img src="imgs/twice5.jpg" alt="채영" onmouseover="mouse(this)" onmouseout="mouseout()">
      <img src="imgs/twice6.jpg" alt="나연" onmouseover="mouse(this)" onmouseout="mouseout()">
      <img src="imgs/twice7.jpg" alt="모모" onmouseover="mouse(this)" onmouseout="mouseout()">
      <img src="imgs/twice8.jpg" alt="미나" onmouseover="mouse(this)" onmouseout="mouseout()">
      <img src="imgs/twice9.jpg" alt="지효" onmouseover="mouse(this)" onmouseout="mouseout()">
    </div>
  </body>
</html>
